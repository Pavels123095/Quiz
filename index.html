<html>
  <head>
    <title>Quiz js css - modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
  </head>
  <body>
    <a class="modal-quiz-open button form-button" href="javascript:void(0);">Подобрать осушитель воздуха</a>
    <div class="modal-quiz-wrapper">
      <div class="modal-quiz-content">
        <button class="modal-quiz-close" id="quiz__close">&#10006;</button>
        <div class="modal-quiz-title">
          <svg style="margin-right: 8px;width: 24px; height: 24px; fill: #029934;" viewbox="0 0 24 24" class="mdi-icon mdi-24px">
            <path d="M17,21L14.25,18L15.41,16.84L17,18.43L20.59,14.84L21.75,16.25M12.8,21H5C3.89,21 3,20.11 3,19V5C3,3.89 3.89,3 5,3H19C20.11,3 21,3.89 21,5V12.8C20.39,12.45 19.72,12.2 19,12.08V5H5V19H12.08C12.2,19.72 12.45,20.39 12.8,21M12,17H7V15H12M14.68,13H7V11H17V12.08C16.15,12.22 15.37,12.54 14.68,13M17,9H7V7H17" stroke-width="0" fill-rule="nonzero"></path>
          </svg>Подобрать подходящую модель осушителя воздуха и узнать его стоимость</div>
        <div class="modal-quiz-form">
          <div data-number="1" data-id="step-1" class="modal-quiz-form-step step-1 step--active">
            <h3 class="modal-quiz-subtitle">Укажите тип помещения:</h3>
            <div class="quiz-step-fields">
              <div class="col-6 col-xs-12 col-lg-6 col-sm-6 col-md-12 col-xl-6 left-block">
                <div class="field-wrapper">
                  <label>
                    <input type="radio" name="type_pomeshenie"/>
                    <span>Гараж</span>
                  </label>
                </div>
                <div class="field-wrapper">
                  <label>
                    <input type="radio" name="type_pomeshenie"/>
                    <span>Склад</span>
                  </label>
                </div>
                <div class="field-wrapper">
                  <label>
                    <input type="radio" name="type_pomeshenie"/>
                    <span>Спортивный комплекс</span>
                  </label>
                </div>
                <div class="field-wrapper">
                  <label>
                    <input type="radio" name="type_pomeshenie"/>
                    <span>Другое</span>
                  </label>
                </div>
              </div>
              <div class="col-6 col-xs-12 col-lg-6 col-sm-6 col-md-12 col-xl-6 right-block">
                <div class="field-wrapper">
                  <label>
                    <input type="radio" name="type_pomeshenie"/>
                    <span>Погреб / Подвал</span>
                  </label>
                </div>
                <div class="field-wrapper">
                  <label>
                    <input type="radio" name="type_pomeshenie"/>
                    <span>Производство</span>
                  </label>
                </div>
                <div class="field-wrapper">
                  <label>
                    <input type="radio" name="type_pomeshenie"/>
                    <span>Бассейн</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div data-number="2" data-id="step-2" class="modal-quiz-form-step step-2">
            <h3 class="modal-quiz-subtitle">Укажите площадь помещения (м2):</h3>
            <input type="text" placeholder="100м2" value="" name="S_pomeshenia" required/>
          </div>
          <div data-number="3" data-id="step-3" class="modal-quiz-form-step step-3">
            <h3 class="modal-quiz-subtitle">Укажите высоту потолков в помещении (м):</h3>
            <input type="text" placeholder="2 метра" value="" name="height_pomeshenia" required/>
          </div>
          <div data-number="4" data-id="step-4" class="modal-quiz-form-step step-3"></div>
        </div>
        <div class="modal-quiz-form-control">
          <div class="steps-view">
            <p>Шаг
              <span id="step-view-number">1</span>
              из 4</p>
          </div>
          <div class="modal-quiz-btns">
            <button class="btn btn-border-oracle btn-down">
              <svg style="width: 24px; height: 24px;" viewbox="0 0 24 24" class="mdi-icon mdi-24px">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" stroke-width="0" fill-rule="nonzero"></path>
              </svg>
            </button>
            <button class="btn btn-border-oracle btn-up">
              <span class="d-flex flex">
                <svg style="width: 24px;height: 24px;" viewbox="0 0 24 24" class="mdi-icon mdi-24px">
                  <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" stroke-width="0" fill-rule="nonzero"></path>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
